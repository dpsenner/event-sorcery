name: CI

on: [push]

jobs:
  build-portable:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '3.1.100' ]

    steps:
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Run Makefile to build portable binaries
      run: make build-portable
